<div class="inside">
   <div class="container-fluid">
      <menu-item></menu-item>
      <router-view></router-view>
      <!-- Div contenendor general-->
      <div class="row justify-content-center align-items-center" style="margin-top: 100px;">
         <form>

            <!--suma de campos-->
            <form method="POST" oninput="resultado.value=parseInt(valor1.value)+parseInt(valor2.value)">


               <H1 style="text-align-last: center; color: aliceblue;">Apertura de Cajas</H1>
               <div class="form-group row">
                  <div class="form-group col-md-3">
                     <label for="fecha" style="color: aliceblue; text-align: center;"
                        title="Fecha del dia">Fecha</label>
                     <input title="Fecha del dia" type="date" data-date-format="DD-MM-YYYY" min="01-01-2000"
                        max="31-12-2050" class="form-control" name="fecha" v-model="registro.fecha">
                  </div>

                  <div class="form-group col-md-7">
                     <label for="usuario" style="color: aliceblue; text-align: center;"
                        title="Usuario que abre caja">Usuario</label>
                     <select title="Indicar usuario que abre la caja" v-model="codigousuario" required
                        class="form-control">
                        <option disabled value="">Usuario</option>
                        <option v-for="(codigousuario,index) in devuelvousuarios" v-bind:value="codigousuario">
                           {{codigousuario.idusu}} {{codigousuario.nombres}} {{codigousuario.apellidos}}
                        </option>
                     </select>
                  </div>
                  <div class="form-group col-md-5">
                     <label for="moneda" style="color: aliceblue; text-align: center;"
                        title="Moneda de aperutra">Moneda</label>
                     <select title="Seleccione moneda de apertura" v-model="codigomoneda" required class="form-control">
                        <option disabled value="">Moneda</option>
                        <option v-for="(codigomoneda,index) in devuelvomoneda" v-bind:value="codigomoneda">
                           {{codigomoneda.idmon}} {{codigomoneda.moneda}}
                        </option>
                     </select>
                  </div>
                  <div class="form-group col-md-5">
                     <label for="caja" style="color: aliceblue; text-align: center;"
                        title="Caja de aperutra">Caja</label>
                     <select title="Seleccion de caja" v-model="codigocaja" required class="form-control">
                        <option disabled value="">Caja</option>
                        <option v-for="(codigocaja,index) in devuelvocaja" v-bind:value="codigocaja">
                           {{codigocaja.idcaj}} {{codigocaja.nombre}}
                        </option>
                     </select>
                  </div>
                  <!--comienzo de de tabla-->
                  <template>
                     <div class="container-fluid">
                        <div class="row">
                           <div class="col-md-4"></div>
                           <div class="col-md-3">
                              <div class="table-responsive small table-striped  table-dark">
                                 <table class="table">
                                    <thead class="thead-dark" style="text-align: center;">
                                       <tr>
                                          <th scope="col">X 1</th>
                                          <th scope="col">x 2</th>
                                          <th scope="col">x 5</th>
                                       </tr>
                                    </thead>
                                    <tbody>
                                       <tr style="color: aquamarine;">
                                          <td>
                                             <input type="number" required class="form-control" name="x1" id="x1"
                                                title="Divisas x valor 1   " v-model="registro.uno" placeholder="0"
                                                style="text-align: left; margin-top: 10px;">
                                          </td>
                                          <td>
                                             <input type="number" required class="form-control" name="x1" id="x2"
                                                title="Divisas x valor 2" v-model="registro.dos" placeholder="0"
                                                style="text-align: left; margin-top: 10px;">

                                          </td>
                                          <td style="text-align: center;">

                                             <input type="number" required class="form-control" name="x1" id="x5"
                                                title="Divisas x valor 5" v-model="registro.cinco" placeholder="0"
                                                style="text-align: left; margin-top: 10px;">
                                          </td>
                                       </tr>
                                    </tbody>
                                 </table>
                                 <table class="table">
                                 </table>
                              </div>
                           </div>
                        </div>
                     </div>

                     <div class="container-fluid">
                        <div class="row">
                           <div class="col-md-4"></div>
                           <div class="col-md-3">
                              <div class="table-responsive small table-striped  table-dark">
                                 <table class="table">
                                    <thead class="thead-dark" style="text-align: center;">
                                       <tr>
                                          <th scope="col">X 10</th>
                                          <th scope="col">x 20</th>
                                          <th scope="col">x 50</th>
                                       </tr>
                                    </thead>
                                    <tbody>
                                       <tr style="color: aquamarine;">
                                          <td>
                                             <input type="number" required class="form-control" name="x10" id="x10"
                                                title="Divisas x valor 10" v-model="registro.diez" placeholder="0"
                                                style="text-align: left; margin-top: 10px;">
                                          </td>
                                          <td>
                                             <input type="number" required class="form-control" name="x20" id="x20"
                                                title="Divisas x valor 20" v-model="registro.veinte" placeholder="0"
                                                style="text-align: left; margin-top: 10px;">

                                          </td>
                                          <td style="text-align: center;">

                                             <input type="number" required class="form-control" name="x50" id="x50"
                                                title="Divisas x valor 50" v-model="registro.cincuenta" placeholder="0"
                                                style="text-align: left; margin-top: 10px;">
                                          </td>
                                       </tr>
                                    </tbody>
                                 </table>
                                 <table class="table">
                                 </table>
                              </div>
                           </div>
                        </div>
                     </div>


                     <div class="container-fluid">
                        <div class="row">
                           <div class="col-md-4"></div>
                           <div class="col-md-3">
                              <div class="table-responsive small table-striped  table-dark">
                                 <table class="table">
                                    <thead class="thead-dark" style="text-align: center;">
                                       <tr>
                                          <th scope="col">X 100</th>
                                          <th scope="col">x 200</th>
                                          <th scope="col">x 500</th>
                                       </tr>
                                    </thead>
                                    <tbody>
                                       <tr style="color: aquamarine;">
                                          <td>
                                             <input type="number" required class="form-control" name="x100" id="x100"
                                                title="Divisas x valor 100" v-model="registro.cien" placeholder="0"
                                                style="text-align: left; margin-top: 10px;">
                                          </td>
                                          <td>
                                             <input type="number" required class="form-control" name="x200" id="x200"
                                                title="Divisas x valor 200" v-model="registro.doscientos" placeholder="0"
                                                style="text-align: left; margin-top: 10px;">

                                          </td>
                                          <td style="text-align: center;">

                                             <input type="number" required class="form-control" name="x500" id="x500"
                                                title="Divisas x valor 500" v-model="registro.quinientos" placeholder="0"
                                                style="text-align: left; margin-top: 10px;">
                                          </td>
                                       </tr>
                                    </tbody>
                                 </table>
                                 <table class="table">
                                 </table>
                              </div>
                           </div>
                        </div>
                     </div>


                     <div class="container-fluid">
                        <div class="row">
                           <div class="col-md-4"></div>
                           <div class="col-md-3">
                              <div class="table-responsive small table-striped  table-dark">
                                 <table class="table">
                                    <thead class="thead-dark" style="text-align: center;">
                                       <tr>
                                          <th scope="col">X 1000</th>
                                          <th scope="col">x 2000</th>
                                          <th scope="col">x Sin desglosar</th>
                                       </tr>
                                    </thead>
                                    <tbody>
                                       <tr style="color: aquamarine;">
                                          <td>
                                             <input type="number" required class="form-control" name="x1000" id="x1000"
                                                title="Divisas x valor 1000" v-model="registro.mil" placeholder="0"
                                                style="text-align: left; margin-top: 10px;">
                                          </td>
                                          <td>
                                             <input type="number" required class="form-control" name="x2000" id="x2000"
                                                title="Divisas x valor 2000" v-model="registro.dosmil" placeholder="0"
                                                style="text-align: left; margin-top: 10px;">

                                          </td>
                                          <td style="text-align: center;">
                                             <input type="number" required class="form-control" name="Sin Desglosar" id="mcsin"
                                                title="Divisas sin desglosar" v-model="registro.sindesglosar" placeholder="0"
                                                style="text-align: left; margin-top: 10px;">
                                          </td>
                                       </tr>
                                    </tbody>
                                 </table>
                                 <table class="table">
                                 </table>
                              </div>
                           </div>
                        </div>
                     </div>
                  </template>

               </div>
               <!--find de tabla-->
               <!--Saldos-->
               <H4 style="text-align-last: left; color: aliceblue;">Saldos</H4>
               <div class="form-group col-md-4">
                  <input type="number" required class="form-control" name="saldoini" id="inicial" title="Inicial"
                     v-model="registro.saldoini" placeholder="Inicial" style="text-align: left; margin-top: 10px;">
               </div>
               <div class="form-group col-md-4">
                  <input type="number" required class="form-control" name="saldoactual" id="actual" title="Actual"
                     v-model="registro.saldoactual" placeholder="Actual" style="text-align: left; margin-top: 10px;">
               </div>
               <div class="form-group col-md-4">
                  <input type="number" required class="form-control" name="diferencia" title="Diferencia Saldos"
                     v-model="registro.diferencia" placeholder="Diferencia de Saldos"
                     style=" text-align: left; margin-top: 10px;">
               </div>
               <div class="form-group col-md-4">
                  <input type="number" required class="form-control" name="Total" title="Total"
                     v-model="registro.total" placeholder="Total"
                     style=" text-align: left; margin-top: 10px;">
               </div>
               <div class="form-group row">
                  <div class="form-group col-md-12">
                     <label for="observaciones" style="color: aliceblue; text-align: center;"
                        title="Observaciones">Observaciones</label>
                     <input type="text" required class="form-control" name="observaciones" title="Observaciones"
                        v-model="registro.observaciones" placeholder="Observaciones"
                        style="text-align: left; margin-top: 10px;">
                  </div>
               </div>
            </FORM>
      </div>
      <div class="form-group col-md-12" style=" color: aliceblue; text-align: center;">
         <button type="@leave-cancelled=" class="btn btn-info" v-on:click="limpiar()">Limpiar</button>
         <button type="@leave-cancelled=" class="btn btn-danger" v-on:click="cerrarsesion()">Salir de apertura</button>
         <button type="submit" class="btn btn-success" v-on:click="crearcajas()">Ingresar</button>
      </div>
      </form>
      <div class="container-fluid" style="margin-top: 50;">

      </div>
   </div>
   <!-- Div contenendor general-->
</div>
